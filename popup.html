<!DOCTYPE html>
<html>
  <head>
    <title>Checks and texts</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <h3>Press this button to check all the boxes</h3>

    <button id="set-text">Set Text</button>
  </body>
</html>
