<!DOCTYPE html>
<html>
  <head>
    <title>Flip Switch Example</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <h3>Flip the switch to enable/disable automatic check-all</h3>
    <label class="switch">
      <input type="checkbox" id="flip-switch">
      <span class="slider"></span>
    </label>
    <hr>
    <h3>Add Text to Text Fields</h3>
    <form>
      <input type="text" id="text-field" placeholder="Enter text...">
      <button type="submit" id="submit-button">Add Text</button>
    </form>
  </body>
</html>
